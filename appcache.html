<!doctype html>
<html manifest="manifest.appcache">

     body {
       text-indent: 100%;
       white-space: nowrap;

     }
     .wf-active body, 
     .wf-inactive body {

       white-space: normal;
       overflow: auto;
     }
     h1 {
       border: 3px solid red;
       background-color: green;
       font-family: sans-serif;
     }
     .wf-active h1 {
       font-family: "Bonbon";
     }
     .fold {
       height: 320px;
       width: 320px;
       background-color: red;
     }
    </style>
